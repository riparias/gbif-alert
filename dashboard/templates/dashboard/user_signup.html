{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Sign up - RIPARIAS early alert{% endblock %}

{% block after_messages %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Sign up</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button id="pterois-signup-button" type="submit" class="btn btn-primary btn-sm">Sign up</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

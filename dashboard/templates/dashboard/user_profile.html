{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}My profile - LIFE RIPARIAS early alert{% endblock %}

{% block after_messages %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>My profile</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button id="riparias-profile-save-button" type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="app">
                    <delete-account-button button-id="riparias-profile-delete-account-button"  form-action="{% url "dashboard:actions:delete-own-account" %}">
                        {% csrf_token %}
                    </delete-account-button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            initUserProfilePage();
        });
    </script>

{% endblock %}

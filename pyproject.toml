[tool.poetry]
name = "gbif-alert"
version = "1.1.0"
description = "A GBIF-based early alert system for invasive species"
authors = ["Nicolas No√© <nicolas@niconoe.eu>"]

[tool.poetry.dependencies]
python = "^3.11"
Django = "4.2.2"
psycopg2-binary = "^2.9.1"
requests = "^2.26.0"
gbif-blocking-occurrence-download = "^0.1.0"
python-dwca-reader = "^0.15.1"
jinjasql = "^0.1.8"
django-crispy-forms = "^1.13.0"
crispy-bootstrap5 = "^0.6"
django-maintenance-mode = "^0.18.0"
django-import-export = "^2.7.1"
django-cors-headers = "^3.11.0"
django-markdownx = "4.0.0b1"
django-rq = "^2.5.1"
html2text = "^2020.1.16"
Jinja2 = "3.0.3" # just needed for JinjaSQL, but it currently has a tendency to download an incompatible version (3.1.1). I hope we'll be able to remove that fake dependency once JinjaSQL gets updated (https://github.com/sripathikrishnan/jinjasql/issues/50)
django-taggit = "4.0.0"
django-modeltranslation = "^0.18.9"
[tool.poetry.group.dev.dependencies]
selenium = "^4.8.2"
mypy = "^1.1.1"
django-stubs = "^1.16.0"
types-requests = "^2.28.11.15"
black = "^23.1.0"
mapbox-vector-tile = "^2.0.1"
gunicorn = "^20.1.0"
requests-mock = "^1.10.0"
webdriver-manager = "^3.8.5"
tblib = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

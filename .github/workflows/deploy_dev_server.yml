name: Automatic deployment - dev
on:
  push:
    branches: [ devel ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USERNAME }}
          key: ${{ secrets.DEV_SERVER_KEY }}
          script: |
            cd early-warning-webapp
            nvm use v20.3.1
            ./deploy_devel.sh
